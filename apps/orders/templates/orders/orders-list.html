{% extends 'parent/base.html' %}

{% block title %}{% endblock %}


{% block content %}
    <table>
        <thead>
        <tr>
            <th>شماره سفارش</th>
            <th>تاریخ سفارش</th>
            <th>وضعیت سفارش</th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <tr>
                <td><a href="{% url 'orders:order-detail' order.id %}">{{ order.id }}</a></td>
                <td>{{ order.created }}</td>
                {% if order.paid %}
                    <td>موفق</td>
                {% else %}
                    <td>نا موفق</td>
                {% endif %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
